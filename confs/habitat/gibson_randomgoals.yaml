ENVIRONMENT:
  MAX_EPISODE_STEPS: 500
EXP_NAME: random_generate_test
NUM_ENVIRONMENTS: 16
ENV_NAME: SemanticCuriosity-v0 #SemanticDisagreement-v0 #
TRAINER_NAME: randomgoalsbaseline

SEED: 42
VERBOSE: True
# Can be uncommented to generate videos.
# VIDEO_OPTION: ["disk", "tensorboard"]
TENSORBOARD_DIR: "tb"
VIDEO_DIR: "video_dir"
# Evaluate on all episodes
TEST_EPISODE_COUNT: -1
NUM_UPDATES: -1
TEST_EPISODE_COUNT: -1

EVAL_CKPT_PATH_DIR: "data/new_checkpoints"
CHECKPOINT_FOLDER: "data/new_checkpoints"
TOTAL_NUM_STEPS: 12500
LOG_INTERVAL: 25
LOG_FILE: "train.log"
FORCE_BLIND_POLICY: False
CHECKPOINT_INTERVAL: -1
NUM_CHECKPOINTS: 100

FORCE_TORCH_SINGLE_THREADED: True

TORCH_GPU_ID: 0
SIMULATOR:
  TURN_ANGLE: 30
  TILT_ANGLE: 30
  ACTION_SPACE_CONFIG: "v1"
  AGENT_0:
    SENSORS: ['RGB_SENSOR', 'DEPTH_SENSOR', 'SEMANTIC_SENSOR']
    HEIGHT: 0.88
    RADIUS: 0.18
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
    ALLOW_SLIDING: True
  SEMANTIC_SENSOR:
      WIDTH: 640
      HEIGHT: 640
      HFOV: 79
      POSITION: [0, 0.88, 0]
  RGB_SENSOR:
      WIDTH: 640
      HEIGHT: 640
      HFOV: 79
      POSITION: [0, 0.88, 0]
  DEPTH_SENSOR:
      WIDTH: 640
      HEIGHT: 640
      HFOV: 79
      MIN_DEPTH: 0.5
      POSITION: [0, 0.88, 0]
      NORMALIZE_DEPTH: False
TASK:
  TYPE: FrontExp-v0
  SUCCESS_DISTANCE: 0.2
  THIRD_PERSON_HEIGHT: 0.4
  N_CAMERAS: 0

  #SENSORS: ['POINTGOAL_WITH_GPS_COMPASS_SENSOR', 'AGENT_POSITION_SENSOR', 'OBJECT_DETECTOR_GT_SENSOR', "MAP_SENSOR"]
  SENSORS: [ 'OBJECT_DETECTOR_GT_SENSOR', 'POINTGOAL_WITH_GPS_COMPASS_SENSOR', 'AGENT_POSITION_SENSOR', 'MOVEMENT_SENSOR', 'AGENT_COLLISION_SENSOR', "MAP_SENSOR"]  #,

  OBJECT_DETECTOR_GT_SENSOR:
    TYPE: object_detector_gt
  AGENT_POSITION_SENSOR:
    TYPE: position_sensor
  MOVEMENT_SENSOR:
    TYPE: movement_sensor
  AGENT_COLLISION_SENSOR:
    TYPE: agent_collision_sensor
  POINTGOAL_WITH_GPS_COMPASS_SENSOR:
    GOAL_FORMAT: "POLAR"
    DIMENSIONALITY: 2
  MAP_SENSOR:
    TYPE: map_sensor
  GOAL_SENSOR_UUID: pointgoal_with_gps_compass
  MEASUREMENTS: ['DISTANCE_TO_GOAL', 'SUCCESS', 'SPL', 'TOP_DOWN_MAP']
  SUCCESS:
    EXPLORED_THRESHOLD: 0.8

DATASET:
  TYPE: ExpNav-v1
  SPLIT: train
  DATA_PATH: data/datasets/objectnav/gibson/v1.1/{split}/{split}.json.gz
  EPISODES_DIR: data/dataset/objectnav/gibson/v1.1/{split}

randomgoals:
  replanning_steps: 40
  visualize: True
