ENVIRONMENT:
  MAX_EPISODE_STEPS: 100
EXP_NAME: goalexpl_test
NUM_ENVIRONMENTS: 1
ENV_NAME: SemanticDisagreement-kl #SinglecamRLEnv-v0 #SemanticDisagreement-v0 #
TRAINER_NAME: goalexplorationbaseline-v0

SEED: 2
VERBOSE: True
# Can be uncommented to generate videos.
# VIDEO_OPTION: ["disk", "tensorboard"]
TENSORBOARD_DIR: "tb"
VIDEO_DIR: "video_dir"
# Evaluate on all episodes
TEST_EPISODE_COUNT: -1
NUM_UPDATES: -1
TEST_EPISODE_COUNT: -1

EVAL_CKPT_PATH_DIR: "checkpoints"
CHECKPOINT_FOLDER: "checkpoints"
TOTAL_NUM_STEPS: 2500
LOG_INTERVAL: 25
LOG_FILE: "train.log"
FORCE_BLIND_POLICY: False
CHECKPOINT_INTERVAL: -1
NUM_CHECKPOINTS: 100

FORCE_TORCH_SINGLE_THREADED: True

TORCH_GPU_ID: 0
SIMULATOR:
  TURN_ANGLE: 10
  ACTION_SPACE_CONFIG: "v1"
  AGENT_0:
    SENSORS: ['RGB_SENSOR', 'DEPTH_SENSOR', 'SEMANTIC_SENSOR']
    HEIGHT: 0.88
    RADIUS: 0.18
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
    ALLOW_SLIDING: True
  SEMANTIC_SENSOR:
      WIDTH: 640
      HEIGHT: 640
      HFOV: 79
      POSITION: [0, 0.88, 0]
  RGB_SENSOR:
      WIDTH: 640
      HEIGHT: 640
      HFOV: 79
      POSITION: [0, 0.88, 0]
  DEPTH_SENSOR:
      WIDTH: 640
      HEIGHT: 640
      HFOV: 79
      MIN_DEPTH: 0.5
      # MAX_DEPTH: 5.0
      POSITION: [0, 0.88, 0]
      NORMALIZE_DEPTH: False
TASK:
  TYPE: FrontExp-v0

  SENSORS: ['OBJECT_DETECTOR_GT_SENSOR', 'POINTGOAL_WITH_GPS_COMPASS_SENSOR', 'AGENT_POSITION_SENSOR', 'MOVEMENT_SENSOR', 'AGENT_COLLISION_SENSOR', "MAP_SENSOR"]  #,
  OBJECT_DETECTOR_GT_SENSOR:
    TYPE: object_detector_gt # _discard_occlusions
  AGENT_POSITION_SENSOR:
    TYPE: position_sensor
  MOVEMENT_SENSOR:
    TYPE: movement_sensor
  AGENT_COLLISION_SENSOR:
    TYPE: agent_collision_sensor
  POINTGOAL_WITH_GPS_COMPASS_SENSOR:
    GOAL_FORMAT: "POLAR"
    DIMENSIONALITY: 2
  MAP_SENSOR:
    TYPE: map_sensor
  GOAL_SENSOR_UUID: pointgoal_with_gps_compass
  MEASUREMENTS: ['TOP_DOWN_MAP']  

# DATASET:
#   TYPE: ExpNav-v1
#   SPLIT: val
#   DATA_PATH: data/datasets/objectnav/gibson/v1/{split}/{split}.json.gz

DATASET:
  TYPE: ExpNav-v1
  SPLIT: train
  DATA_PATH: data/datasets/objectnav/gibson/v1.1/{split}/{split}.json.gz
  REPEAT: 1


ppo:
  cuda: True
  visualize: False

  use_recurrent_global: 0
  g_hidden_size: 256
  global_downscaling: 2
  clip_param: 0.2
  ppo_epoch: 4
  num_mini_batch: 32

  value_loss_coeff: 0.5
  entropy_coef: 0.001
  global_lr: 2.5e-3
  eps: 1.0e-5
  max_grad_norm: 0.5


  num_global_steps: 20 # training time
  replanning_steps: 20 # replanning time
  save_periodic: 100   # model saving time
  load_checkpoint_path: /work/gscarpellini/look/data/kl_checkpoints/checkpoint_3700.ckpt  
  load_checkpoint: True

  use_gae: True
  gamma: 0.99
  tau: 0.95
