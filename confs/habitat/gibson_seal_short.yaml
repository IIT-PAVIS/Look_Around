ENVIRONMENT:
  MAX_EPISODE_STEPS: 100
EXP_NAME: seal

NUM_ENVIRONMENTS: 1
ENV_NAME: sealenv-v0 
TRAINER_NAME: seal-v0

SEED: 0
VERBOSE: True
# Can be uncommented to generate videos.
# VIDEO_OPTION: ["disk", "tensorboard"]
TENSORBOARD_DIR: "tb"
VIDEO_DIR: "video_dir"
# Evaluate on all episodes
TEST_EPISODE_COUNT: -1
NUM_UPDATES: -1
TEST_EPISODE_COUNT: -1

EVAL_CKPT_PATH_DIR: "checkpoints"
CHECKPOINT_FOLDER: "checkpoints"
TOTAL_NUM_STEPS: 12500
LOG_INTERVAL: 25
LOG_FILE: "train.log"
FORCE_BLIND_POLICY: False
CHECKPOINT_INTERVAL: -1
NUM_CHECKPOINTS: 100

FORCE_TORCH_SINGLE_THREADED: True

TORCH_GPU_ID: 0
SIMULATOR:
  TURN_ANGLE: 10
  ACTION_SPACE_CONFIG: "v1"
  AGENT_0:
    SENSORS: ['RGB_SENSOR', 'DEPTH_SENSOR', 'SEMANTIC_SENSOR']
    HEIGHT: 0.88
    RADIUS: 0.18
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
    ALLOW_SLIDING: True
  SEMANTIC_SENSOR:
      WIDTH: 640
      HEIGHT: 640
      HFOV: 79
      POSITION: [0, 0.88, 0]
  RGB_SENSOR:
      WIDTH: 640
      HEIGHT: 640
      HFOV: 79
      POSITION: [0, 0.88, 0]
  DEPTH_SENSOR:
      WIDTH: 640
      HEIGHT: 640
      HFOV: 79
      MIN_DEPTH: 0.5
      # MAX_DEPTH: 5.0
      POSITION: [0, 0.88, 0]
      NORMALIZE_DEPTH: False
TASK:
  TYPE: FrontExp-v0

  SENSORS: ['OBJECT_DETECTOR_GT_SENSOR', 'POINTGOAL_WITH_GPS_COMPASS_SENSOR', 'AGENT_POSITION_SENSOR', 'MOVEMENT_SENSOR', 'AGENT_COLLISION_SENSOR', "MAP_SENSOR"]  #,
  OBJECT_DETECTOR_GT_SENSOR:
    TYPE: object_detector_gt # _discard_occlusions
  AGENT_POSITION_SENSOR:
    TYPE: position_sensor
  MOVEMENT_SENSOR:
    TYPE: movement_sensor
  AGENT_COLLISION_SENSOR:
    TYPE: agent_collision_sensor
  POINTGOAL_WITH_GPS_COMPASS_SENSOR:
    GOAL_FORMAT: "POLAR"
    DIMENSIONALITY: 2
  MAP_SENSOR:
    TYPE: map_sensor
  GOAL_SENSOR_UUID: pointgoal_with_gps_compass
  MEASUREMENTS: ['DISTANCE_TO_GOAL', 'SUCCESS', 'SPL', 'TOP_DOWN_MAP']
  SUCCESS:
    EXPLORED_THRESHOLD: 0.8

DATASET:
  TYPE: ExpNav-v1
  SPLIT: train
  REPEAT: 1
  DATA_PATH: data/datasets/objectnav/gibson/v1.1/{split}/{split}.json.gz
  EPISODES_DIR: data/dataset/objectnav/gibson/v1.1/{split}
  

ppo:
  cuda: True

  use_recurrent_global: 0
  g_hidden_size: 128
  global_downscaling: 2
  clip_param: 0.2
  ppo_epoch: 4
  num_mini_batch: 32
  value_loss_coeff: 0.5
  entropy_coef: 0.001
  global_lr: 2.5e-5
  eps: 1.0e-5
  max_grad_norm: 0.5

  num_global_steps: 20 # training time
  replanning_steps: 20 # replanning time
  save_periodic: 10   # model saving time
  base_dir: /home/gscarpellini/unsupervised-sensor-network
  load_checkpoint_path: data/checkpoints_seal/checkpoint_290.ckpt
  load_checkpoint: True
  use_gae: True
  gamma: 0.99
  tau: 0.95
