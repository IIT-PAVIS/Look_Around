ENVIRONMENT:
  MAX_EPISODE_STEPS: 100

EXP_NAME: random_generate_test
NUM_ENVIRONMENTS: 16
ENV_NAME: ExpSlam-v0
TRAINER_NAME: neuralslam

SEED: 42
VERBOSE: True

TENSORBOARD_DIR: "tb"
VIDEO_DIR: "video_dir"
# Evaluate on all episodes
TEST_EPISODE_COUNT: -1
NUM_UPDATES: -1
TEST_EPISODE_COUNT: -1

EVAL_CKPT_PATH_DIR: "data/new_checkpoints"
CHECKPOINT_FOLDER: "data/new_checkpoints"

TOTAL_NUM_STEPS: 2500

LOG_INTERVAL: 25
LOG_FILE: "train.log"
FORCE_BLIND_POLICY: False
CHECKPOINT_INTERVAL: -1
NUM_CHECKPOINTS: 100

FORCE_TORCH_SINGLE_THREADED: True

NEURALSLAM:
  # load
  load_nslam: "data/models/pretrained_models/model_best.slam"
  load_local: "data/models/pretrained_models/model_best.local"
  load_global: "data/models/pretrained_models/model_best.global"
  use_recurrent_global: 0
  use_recurrent_local: 1
  max_episode_length: 100
  global_downscaling: 2
  save_trajectory_data: 0
  noise_level: 0.0
  obstacle_boundary: 5
  map_resolution: 5
  du_scale: 2
  map_size_cm: 2400
  local_hidden_size: 512
  short_global_dist: 1
  ot: 1
  ct: 0.2
  nl: 1
  frame_height: 128
  frame_width: 128
  env_frame_width: 640
  env_frame_height: 640
  camera_height: 0.88
  hfov: 79
  noisy_actions: 0
  noisy_odometry: False
  g_hidden_size: 256
  device: cpu
  vision_range: 64
  num_scenes: 25 # gibson num_scenes
  visualize: False
  obs_threshold: 1
  collision_threshold: 0.2
  use_pose_estimation: 2
  short_goal_dist: 1
  pretrained_resnet: 1
  eval: 1
  train_global: 0
  train_local: 0
  train_slam: 0
  goals_size: 2
  num_processes: 1
  num_local_steps: 25
  num_global_steps: 40
  slam_batch_size: 72
  use_deterministic_local: 0
  num_global_steps: 40
  randomize_env_every: 1000


TORCH_GPU_ID: 0
SIMULATOR:
  TURN_ANGLE: 10
  #  ACTION_SPACE_CONFIG: "v1"
  AGENT_0:
    SENSORS: ['RGB_SENSOR', 'DEPTH_SENSOR', 'SEMANTIC_SENSOR']
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
    ALLOW_SLIDING: True
  SEMANTIC_SENSOR:
      WIDTH: 640
      HEIGHT: 640
      HFOV: 79
      POSITION: [0, 0.88, 0]
  RGB_SENSOR:
      WIDTH: 640
      HEIGHT: 640
      HFOV: 79
      POSITION: [0, 0.88, 0]
  DEPTH_SENSOR:
      WIDTH: 640
      HEIGHT: 640
      HFOV: 79
      POSITION: [0, 0.88, 0]

TASK:
  TYPE: Nav-v0
  SUCCESS_DISTANCE: 0.2
  THIRD_PERSON_HEIGHT: 0.4
  N_CAMERAS: 0

  SENSORS: ['OBJECT_DETECTOR_GT_SENSOR', 'POINTGOAL_WITH_GPS_COMPASS_SENSOR', 'AGENT_POSITION_SENSOR',  "MAP_SENSOR"]
  OBJECT_DETECTOR:
    TYPE: object_detector_detectron
    LOAD_PATH: teacher.pth
    DEVICE: cuda:0
  OBJECT_DETECTOR_GT_SENSOR:
    TYPE: object_detector_gt #_discard_occlusions
  AGENT_POSITION_SENSOR:
    TYPE: position_sensor
  POINTGOAL_WITH_GPS_COMPASS_SENSOR:
    GOAL_FORMAT: "POLAR"
    DIMENSIONALITY: 2
  MAP_SENSOR:
    TYPE: map_sensor
  GOAL_SENSOR_UUID: pointgoal_with_gps_compass
  MEASUREMENTS: ['DISTANCE_TO_GOAL', 'SUCCESS', 'SPL', 'TOP_DOWN_MAP']
  SUCCESS:
    EXPLORED_THRESHOLD: 0.8

DATASET:
  TYPE: ExpNav-v1
  SPLIT: train
  DATA_PATH: data/datasets/objectnav/gibson/v1.1/{split}/{split}.json.gz
  REPEAT: 1
