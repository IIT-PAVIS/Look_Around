ENVIRONMENT:
  MAX_EPISODE_STEPS: 300
EXP_NAME: random_generate_test
NUM_ENVIRONMENTS: 1
ENV_NAME: SinglecamRLEnv-v0
TRAINER_NAME: frontierbaseline-v1

SEED: 1
VERBOSE: True
# Can be uncommented to generate videos.
# VIDEO_OPTION: ["disk", "tensorboard"]
TENSORBOARD_DIR: "tb"
VIDEO_DIR: "video_dir"
# Evaluate on all episodes
TEST_EPISODE_COUNT: -1
NUM_UPDATES: -1
TEST_EPISODE_COUNT: -1

EVAL_CKPT_PATH_DIR: "data/new_checkpoints"
CHECKPOINT_FOLDER: "data/new_checkpoints"
TOTAL_NUM_STEPS: 19500
LOG_INTERVAL: 25
LOG_FILE: "train.log"
FORCE_BLIND_POLICY: False
CHECKPOINT_INTERVAL: -1
NUM_CHECKPOINTS: 100

FORCE_TORCH_SINGLE_THREADED: True

TORCH_GPU_ID: 0
SIMULATOR:
  TURN_ANGLE: 30
  TILT_ANGLE: 30
  ACTION_SPACE_CONFIG: "v1"
  AGENT_0:
    SENSORS: ['RGB_SENSOR', 'DEPTH_SENSOR', 'SEMANTIC_SENSOR']
    HEIGHT: 0.88
    RADIUS: 0.18
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
    ALLOW_SLIDING: True
  SEMANTIC_SENSOR:
      WIDTH: 640
      HEIGHT: 640
      HFOV: 79
      POSITION: [0, 0.88, 0]
  RGB_SENSOR:
      WIDTH: 640
      HEIGHT: 640
      HFOV: 79
      POSITION: [0, 0.88, 0]
  DEPTH_SENSOR:
      WIDTH: 640
      HEIGHT: 640
      HFOV: 79
      MIN_DEPTH: 0.5
      POSITION: [0, 0.88, 0]
      NORMALIZE_DEPTH: False
TASK:
  TYPE: FrontExp-v0

  SENSORS: ['POINTGOAL_WITH_GPS_COMPASS_SENSOR', 'AGENT_POSITION_SENSOR', 'OBJECT_DETECTOR_GT_SENSOR', "MAP_SENSOR", 'MOVEMENT_SENSOR','AGENT_COLLISION_SENSOR']
  OBJECT_DETECTOR:
    TYPE: object_detector_detectron
    LOAD_PATH: teacher.ckpt
    DEVICE: cuda:0
  OBJECT_DETECTOR_GT_SENSOR:
    TYPE: object_detector_gt #_discard_occlusions
  AGENT_POSITION_SENSOR:
    TYPE: position_sensor
    POSE_COV: 0.2
    ORIENTATION_COV: 0.05
  POINTGOAL_WITH_GPS_COMPASS_SENSOR:
    GOAL_FORMAT: "POLAR"
    DIMENSIONALITY: 2
  MAP_SENSOR:
    TYPE: map_sensor
  MOVEMENT_SENSOR:
    TYPE: movement_sensor
  AGENT_COLLISION_SENSOR:
    TYPE: agent_collision_sensor
  GOAL_SENSOR_UUID: pointgoal_with_gps_compass
  MEASUREMENTS: ['DISTANCE_TO_GOAL', 'SUCCESS', 'SPL', 'TOP_DOWN_MAP']
  SUCCESS:
    EXPLORED_THRESHOLD: 0.99

DATASET:
  TYPE: ExpNav-v2
  SPLIT: train
  DATA_PATH: data/datasets/pointnav/mp3d/v1/{split}/{split}.json.gz
  REPEAT: 1

FRONTIER:
  VISUALIZE: False

